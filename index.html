<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="client.js" defer></script>
</head>
<header>
    <h1>Salary Calculator</h1>
</header>
<body>
    <h3>Add Employee</h3>
    <form class="form-style" onSubmit="addEmployee(event)">
        <input type="text" required placeholder="First Name" id="first-name-input" />
        <input type="text" required placeholder="Last Name" id="last-name-input" />
        <input type="text" required placeholder="ID" id="ID-number-input" />
        <input type="text" required placeholder="Job Title" id="job-title-input" />
        <input type="text" required placeholder="Annual Salary" id="annual-salary-input" />
        <button class="button">
            Submit
        </button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Employees</th>
            </tr>
        </thead>
        <tbody id="employees">
            <!-- Top row of the table -->
            <tr id="table-row">
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
            <!-- Employee rows go here -->
            <!-- Example -->
            <tr id="table-row">
                <td>Robin</td>
                <td>Raabe</td>
                <td>12345</td>
                <td>Inventory Manager</td>
                <td>$0</td>
                <td><button onClick="removeEmployee(event)" class="button">Remove employee</button></td>
            </tr>
        </tbody>
        <!-- Row for total monthly cost-->
        <tbody id="cost-row">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td id="monthly-cost">Total Monthly Cost: $0.00</td>
            <td></td>
        </tbody>
    </table>
</body>
</html>
